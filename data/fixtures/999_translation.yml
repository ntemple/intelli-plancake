  PcTranslation_it_ACCOUNT_HINT_DUE_DATE:
    language_id: PcLanguage_it
    string_id: PcString_ACCOUNT_HINT_DUE_DATE
    string: "Puoi cliccare sull'icona piccola del calendario o inserire la data manualmente (per esempio:: 24-09-2009 o 09-24-2009 o 2009-09-24, dipende dalle tue impostazioni del formato della data).<br />In alternativa, puoi usare una di queste scorciatoie: \n\n<ul>\n  <li><em>tomorrow</em> (o <em>tom</em>)</li>\n  <li><em>today</em> (o <em>tod</em>)</li>\n  <li><em>Monday</em> (o <em>Tuesday</em>, ....)</li>\n  <li><em>mon</em> (o <em>tue</em>, ....)</li>\n  <li><em>in 1 day</em> </li>\n  <li><em>in X days</em>  (dove X  un numero)</li>\n</ul>\n\nPuoi usare le ultime due scorciatoie anche con le settimane e gli anni. <br />\n\nNon dimenticare che puoi anche usare queste scorciatoie <b>alla fine</b> della descrizione dell'attivit dopo i caratteri <em>%%</em> (per esempio: comprare il latte %%tom)"
