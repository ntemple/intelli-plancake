    string: "<p>\nSi tu ests en movimiento o lejos de tu Plancake, tu puedes mandar un correo electrnico con la tarea que deseas recordar como sujeto.\nLuego, al iniciar la sesin en tu cuenta Plancake sers capaz de organizar esa tarea. <br />\nY tu puedes incluso utilizar abreviados para la fecha de vencimiento y etiquetas en el asunto del correo electrnico! <br />\n</p>\n\n<p class=\"pc_hint\"> \n<span class=\"pc_important\"> \nSi tu dispositivo admite comandos de voz\nprobablemente sers capaz de aadir tareas con la voz a travs de este servicio.\n</span>\n</p>\n\n<p class=\"pc_hint\"> \nSi tu correo electrnico automticamente contiene una firma, Plancake probablemente lo tomar como parte de la nota para la tarea. <br />\nPara evitar esto, basta con incluir '%%' en una lnea por s misma antes de tu firma, y todo lo que este despus de esta lnea ser ignorado. Vea este ejemplo:\n<pre>\nEl mapa se encuentra debajo de la cama de Adn. El nombre del hotel debe de estar\nescrito en el sobre debajo del libro.\n%%\nEl Sr. White Christmas\nDirector General\n</pre>\n</p>"
    updated_at: '2011-06-15 15:24:43'
  PcTranslation_es_WEBSITE_SERVICES_EMAIL_2_INBOX_GUIDE3:
    language_id: PcLanguage_es
    string_id: PcString_WEBSITE_SERVICES_EMAIL_2_INBOX_GUIDE3
    string: "<p class=\"pc_hint\"> \nSi tu no necesitas ninguna nota de tarea, pero tu cliente de correo electrnico te obliga a establecer un cuerpo para el correo electrnico,\nslo tienes que utilizar una de estas cadenas (no se agregarn como una nota):\n<ul>\n<li>%% </ li>\n<li> eliminar </ li>\n</ul>\n</p>\n\n<p class=\"pc_hint\"> \nCualquiera que sepa tu direccin de correo electrnico Plancake puede agregar tareas a la Bandeja de entrada. Esto es til si deseas permitir a tu pareja, PA o amigo del trabajo enviar tareas.\nSin embargo, ten cuidado de no revelar pblicamente tu direccin de correo electrnico de otro modo extraos pueden agregar tareas a la Bandeja de entrada.\n</p>"
    updated_at: '2011-06-15 15:27:59'
