  PcTranslation_it_WEBSITE_SERVICES_ANDROID_APP_INTRO1:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_ANDROID_APP_INTRO1
    string: "Usa Plancake mentre viaggi sul tuo dispositivo Android, anche senza connessione Internet.\n\n<p>\nQuesta applicazione ha l'intento di essere usata come valido sostengo alla versione web. <br />\nCrediamo che le revisioni e il controllo delle attivit dovrebbero essere fatti su un dispositivo potente con uno schermo piuttosto grande.\n</p>\n\n<p>\nQuesta applicazione ti consentir di:\n<ul>\n  <li>controllare tutte le tue attivit</li>\n  <li>filtrare le attivit in base a liste e etichette</li>\n  <li>controllare il tuo calendario</li>\n  <li>segnare le attivit gi fatte</li>\n  <li>aggiungere/modificare attivit alla tua Inbox (puoi modificare solo le attivit che hai creato localmente)</li>\n  <li>sincronizzare le liste/etichette tra il tuo dispositivo e l'interfaccia web e viceversa</li>\n</ul>\nPuoi compiere tutte queste operazioni usando il tasto MENU e premendo a lungo l'attivit (com' solito per un'applicazione Android).\n</p>"
    updated_at: '2011-03-12 21:55:35'
  PcTranslation_it_WEBSITE_SERVICES_ANDROID_APP_INTRO2:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_ANDROID_APP_INTRO2
    string: "<p>\nLa sincronizzazione non  automatica. Per compierla, devi usare il tasto 'Sync' del men.<br />\nGli account gratuiti potranno effettuare fino a due sincronizzazioni al giorno. Gli account Premium potranno sincronizzarsi pi spesso.\n</p>\n\n<p>\nLa sincronizzazione  bidirezionale.\n</p>\n\n<p>\nTutte le attivit che modifichi localmente verranno contrassegnati in giallo.\n</p>\n\n<p>\nN.B.: l'intervallo tra due sincronizzazioni non pu essere pi lungo di due mesi. In caso lo fosse, devi resettare i dati dell'applicazione.\n</p>"
    updated_at: '2011-03-13 20:15:18'
  PcTranslation_it_WEBSITE_SERVICES_ANDROID_APP_VOICE_BODY1:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_ANDROID_APP_VOICE_BODY1
    string: "<p>\nPuoi usare il sistema di riconoscimento vocale di Android per aggiungere attivit a Plancake vocalmente. <br />\nIn poche parole, puoi mandare un'email al tuo indirizzo email di Plancake con la voce e, in seguito, Plancake aggiunger l'attivit alla tua lista Inbox.\n</p>\n\n<p>\nPer farlo, devi creare un nuovo contatto usando <em>Plan</em> come nome e <em>Cake</em> come cognome.  <br />\nDopodich aggiungi il tuo indirizzo email di Plancake al nuovo contatto. <br />\nUna volta che  stato aggiunto puoi usare l'icona del microfono sul widget della barra di Google Search per usare il comando vocale.\n</p>\n\n<p>\nSe non hai il widget di Google Search installato, puoi premere a lungo su una parte vuota dello schermo e scegliere <em>Widgets</em> e poi\n<em>Google Search</em> per aggiungere la barra di ricerca alla schermata iniziale.\n</p>"
    updated_at: '2011-03-06 00:09:13'
  PcTranslation_it_WEBSITE_SERVICES_ANDROID_APP_VOICE_BODY2:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_ANDROID_APP_VOICE_BODY2
    string: "<p>\nPer mandare un'attivit:\n<ol>\n<li>Premi il pulsante per il microfono nella barra di Google Search.</li>\n<li>Pronuncia i seguenti comandi (Puntis 3-5)</li>\n<li>'Manda' 'email' a 'plan' 'cake'</li>\n<li>'Oggetto' (descrivi l'attivit da aggiungere)</li>\n<li>'Messaggio' (d una nota per il task, o la parola 'delete' se non vuoi nessuna nota)</li>\n<li>Il messaggio appena creato apparir sullo schermo</li>\n<li>Premi il pulsante di invio</li>\n</ol>\n</p>\n\n<p>\nQuesta operazione richiede Android v2.2 o seguenti. Le versioni precedenti non hanno la funzione del comando vocale per mandare email.\n</p>"
    updated_at: '2011-03-06 00:09:13'
  PcTranslation_it_WEBSITE_SERVICES_ANDROID_APP_VOICE_TITLE:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_ANDROID_APP_VOICE_TITLE
    string: 'Aggiungere attivit vocalmente su Android 2.2 e seguenti'
    updated_at: '2011-03-12 21:58:57'
  PcTranslation_it_WEBSITE_SERVICES_EMAIL_2_INBOX_GUIDE1:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_EMAIL_2_INBOX_GUIDE1
    string: "Viene creato un indirizzo email di Plancake per ogni utente al momento della registrazione.\n\n<p>\nUn esempio di indirizzo email di Plancake : <br />\ninbox_niki.jones_15c522@<b>%s</b>\n</p>\n\n<p>\nQuesto indirizzo email non  molto facile da ricordare, ma lo puoi comodamente memorizzare nel tuo client di posta.\n</p>\n<p>\nPuoi inviare email al tuo indirizzo email di Plancake.\nIl <b>titolo</b> di quell'email verr aggiunto alla tua Inbox come attivit e il <b>contenuto</b> dell'email (in caso sia presente) sar aggiunto come nota a quella attivit.\n</p>\n\n<p>\n<span class=\"pc_important\">\nLa creazione dell'attivit da parte di Plancake pu richiedere fino a 2-3 minuti.\n</span>\n</p>"
    updated_at: '2012-02-22 22:27:11'
  PcTranslation_it_WEBSITE_SERVICES_EMAIL_2_INBOX_GUIDE2:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_EMAIL_2_INBOX_GUIDE2
    string: "<p>\nSe stai viaggiando o non sei sintonizzato su Plancake, puoi comodamente mandare un'email con l'attivit che vuoi ricordare come titolo.\nIn seguito, quando accedi al tuo account Plancake, avrai la possibilit di gestire tale attivit. <br />\nE puoi anche usare le scorciatoie per le date e le etichette nel titolo dell'email!<br />\n</p>\n\n<p class=\"pc_hint\">\n<span class=\"pc_important\">\nSe il tuo apparecchio supporta il comando vocale probabilmente avrai la possibilit di aggiungere attivit grazie alla tua voce per mezzo di questo servizio.\n</span>\n</p>\n\n<p class=\"pc_hint\">\nSe la tua email contiene automaticamente una firma, Plancake la considerer come parte della nota di quella attivit. <br />\nPer evitare ci, aggiungi '%%' su una riga prima della tua firma, e tutto ci che viene dopo questa riga verr ignorato. Guarda questo esempio:\n<pre>\nLa mappa  sotto il letto di Adam. Il nome dell'hotel dovrebbe essere scritto sulla busta sotto il libro.\n%%\nMr White Christmas\nDirettore manageriale\n</pre>\n</p>"
    updated_at: '2011-03-20 13:00:09'
  PcTranslation_it_WEBSITE_SERVICES_EMAIL_2_INBOX_GUIDE3:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_EMAIL_2_INBOX_GUIDE3
    string: "<p class=\"pc_hint\">\nSe non hai bisogno di note riguardanti l'attivit ma il tuo client di posta ti obbliga a scrivere il contenuto dell'email, usa una di queste stringhe (non veranno aggiunte come nota):\n<ul>\n<li>%%</li>\n<li>delete</li>\n</ul>\n</p>\n\n<p class=\"pc_hint\">\nChiunque conosca il tuo indirizzo email di Plancake pu aggiungere attivit alla tua Inbox. Pu essere utile se vuoi che tuo marito/tua moglie lo facciano per te. Ma stai attento a non rivelare pubblicamente il tuo indirizzo email di Plancake, altrimenti estranei potrebbero aggiungere attivit alla tua Inbox.\n</p>"
    updated_at: '2012-02-22 22:27:14'
