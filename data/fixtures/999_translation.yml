    string: "Puoi usare alcune scorciatoie alla fine della descrizione dell'attivit per aggiungere velocemente informazioni a essa.\n<p>\nUna scorciatoia per la descrizione dell'attivit pu essere usata con:\n<ul>\n    <li>espressioni di data (e.g.: <b>%%in 2 days</b>, <b>%%tod</b> per today, <b>%%tom</b> per tomorrow, <b>%%tue</b> per il prossimo Tuesday)</li>\n    <li>le tue etichette (per esempio: <b>%%business</b>)</li>\n    <li>espressioni di tempo (per esempio: <b>@12</b>)</li>\n    <li>la parola <b>%%inbox</b> (per aggiungere l'attivit direttamente nella Inbox)</li>\n    <li>la parola <b>%%todo</b> (per aggiungere l'attivit direttamente nella lista di default)</li>\n</ul>\n</p>\n<p>\nEcco alcuni esempi:\n<ul>\n    <li>comprare un portatile %%todo</li>\n    <li>pagare Michele %%next monday %%money @21</li>\n    <li>incontrare Gianna al pub dopo il lavoro %%tom @11.15pm</li>\n</ul>\n</p>"
