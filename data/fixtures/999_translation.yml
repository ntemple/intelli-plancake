    string_id: PcString_WEBSITE_SERVICES_GOOGLE_CAL_USAGE_BODY2
    string: "<p>\nCette intgration est  deux sens: les changements dans une application sont dupliques automatiquement dans l'autre\n<ul>\n<li>une tche supprime dans Plancake est aussi supprime dans Google Agenda</li>\n<li>ceci est valable pour la cration/modification: quand un vnement est cr dans Google Agenda, le mme\nvnement sera cr dans la Boite d'entre de Plancake, afin de pouvoir le grer plus tard</li>\n<li>vous pouvez tout aussi facilement glisser et dposer les vnements dans Google Agenda et  leur date d'chance seront\nautomatiquement mise  jour dans Plancake</li>\n<li>les tches dclares soldes dans Plancake seront supprimes de Google Agenda, sauf si elles sont rptitives</li>\n<li>il sera peut-tre ncessaire de rafrachir Google Agenda et/ou Plancake pour voir les changements</li>\n</ul>\n</p>\n\n<p>\nSi vous souhaitez r-initialiser la connexion Plancake/Google Agenda:\n<ul>\n  <li>dsactivez la connexion dans les Paramtres de Plancake</li>\n  <li>supprimez le calendrier <em>Plancake</em> de Google Agenda (soyez prudent, ne perdez pas des donnes importantes!)</li>\n  <li>r-activez la connexion dans les Paramtres de Plancake</li>\n</ul>\n</p>"
