  PcTranslation_fr_WEBSITE_SERVICES_EMAIL_2_INBOX_GUIDE1:
    language_id: PcLanguage_fr
    string_id: PcString_WEBSITE_SERVICES_EMAIL_2_INBOX_GUIDE1
    string: "Chaque utilisateur Plancake se voit attribuer une adresse email Plancake ds son enregistrement.\n\n<p>\nVoici un exemple d'adresse email Plancake: <br />\ninbox_pierre.dupont_15c522@<b>%s</b>\n</p>\n\n<p>\nCette adresse n'est pas simple  retenir, mais vous pouvez la sauvegarder dans votre application d'emails.\n</p>\n<p>\nVous pouvez donc envoyer des emails  votre adresse Plancake.\nL' <b>Objet</b> de cet email sera une tche ajoute  votre boite d'entre et le  <b>corps</b> (si ncessaire) sera une note attache  cette tche.\n</p>\n\n<p>\n<span class=\"pc_important\">\nPlancake a besoin de 2  3 minutes pour crer la tche.\n</span>\n</p>"
    updated_at: '2011-06-22 08:35:54'
  PcTranslation_fr_WEBSITE_SERVICES_EMAIL_2_INBOX_GUIDE2:
    language_id: PcLanguage_fr
    string_id: PcString_WEBSITE_SERVICES_EMAIL_2_INBOX_GUIDE2
    string: "<p>\nSi vous tes en dplacement ou loin de Plancake, vous avez juste  envoyer un email dont l'objet est la tche dont vous voulez vous souvenir.\nPuis, une fois que vous vous reconnectez  votre compte Plancake, vous pourrez organiser cette tche. <br />\nVous pouvez galement utiliser des raccourcis clavier dans l'objet de l'email pour entrer la date de fin ou des tags!<br />\n</p>\n\n<p class=\"pc_hint\">\n<span class=\"pc_important\">\nSi votre outil de saisie gre la commande vocale, vous pourrez\nentrer vos tches par ce biais.\n</span>\n</p>\n\n<p class=\"pc_hint\">\nSi vous avez une signature automatique dans vos emails, Plancake considrera celle-ci comme une note de votre tche. <br />\nAfin d'viter cela, mettez simplement '%%' sur une ligne avant la signature, et tout ce qui se situe aprs ces caractres sera supprimer. Par exemple:\n<pre>\nle restaurant que Florence prfre\nest r-ouvert.\n%%\nM. Pierre Dupont\nDirecteur\n</pre>\n</p>"
    updated_at: '2011-06-22 08:46:38'
  PcTranslation_fr_WEBSITE_SERVICES_EMAIL_2_INBOX_GUIDE3:
    language_id: PcLanguage_fr
    string_id: PcString_WEBSITE_SERVICES_EMAIL_2_INBOX_GUIDE3
    string: "<p class=\"pc_hint\">\nSi vous n'avez pas besoin de note  mais que votre application email exige un corps d'email, \nutilisez ces caractres (ils ne seront pas ajouts comme note):\n<ul>\n<li>%%</li>\n<li>delete</li>\n</ul>\n</p>\n\n<p class=\"pc_hint\">\nTous ceux qui connaissent votre adresse Plancake pourrons envoyer des tches dans votre Boite d'entre. C'est utile pour vos collaborateurs, partenaires.\nToutefois, soyez prudent dans la diffusion de cette adresse, au risque de voir votre Boite d'entre remplie de tches faite par des trangers.\n</p>"
    updated_at: '2011-06-22 08:53:31'
