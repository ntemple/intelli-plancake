  PcTranslation_it_WEBSITE_SERVICES_GMAIL_BODY3:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_GMAIL_BODY3
    string: "Una volta che installi l'estensione, puoi usarla quando la pagina dell'email  aperta nel tuo browser. <br />\nClicca sul link 'get page address' dell'estensione e scrivi una descrizione per l'attivit (l'oggetto dell'email spesso non  la miglior descrizione del contenuto della stessa). <br />\nVedrai poi un promemoria nel tuo account di Plancake (come mostrato nell'immagine nella parte alta di questa pagina) di modo che tu possa organizzare l'email nel modo che desideri."
