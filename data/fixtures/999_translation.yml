  PcTranslation_it_ACCOUNT_TUTORIAL_SUBTITLES:
    language_id: PcLanguage_it
    string_id: PcString_ACCOUNT_TUTORIAL_SUBTITLES
    string: "0:00:09.000,0:00:13.100\r\nSalve. In questo video vi mostrer come sfruttare al meglio Plancake,\r\n\r\n0:00:13.100,0:00:15.000\r\nper diventare pi organizzati\r\n\r\n0:00:15.000,0:00:18.800\r\ne tenere sotto controllo tutto ci che dovete fare.\r\n\r\n0:00:21.000,0:00:23.500\r\nPotete riguardare questo video quando desiderate\r\n\r\n0:00:23.500,0:00:28.000\r\ncliccando sull'icona video nella parte bassa dello schermo.\r\n\r\n0:00:32.800,0:00:35.650\r\nUna delle caratteristiche pi interessanti di Plancake\r\n\r\n0:00:35.650,0:00:40.000\r\n la possibilit di caricare due liste contemporaneamente.\r\n\r\n0:00:43.000,0:00:47.200\r\nQuesto vi fa risparmiare il tempo che perdete cambiando lista.\r\n\r\n0:00:56.950,0:01:00.000\r\nOra, supponiamo che io voglia pianificare un evento.\r\n\r\n0:01:00.000,0:01:01.600\r\nCreer una nuova lista\r\n\r\n0:01:01.600,0:01:04.000\r\nsotto il titolo 'Progetti importanti'.\r\n\r\n0:01:15.200,0:01:18.200\r\nI titoli (le etichette arancioni) sono molto facili da creare\r\n\r\n0:01:18.200,0:01:21.000\r\ne vi aiutano a organizzare le vostre liste.\r\n\r\n0:01:23.000,0:01:26.500\r\nAggiungiamo delle attivit a questa nuova lista.\r\n\r\n0:01:34.000,0:01:38.000\r\nPotete usare le scorciatoie quando aggiungete un'attivit.\r\n\r\n0:01:53.800,0:01:57.000\r\nPotete specificare maggior dettagli per la vostra attivit...\r\n\r\n0:02:00.000,0:02:03.000\r\ncome per esempio 'data fissata', se l'attivit  ricorrente\r\n\r\n0:02:03.000,0:02:08.000\r\ne una nota aggiuntiva che potete usare perfino per le sotto-attivit.\r\n\r\n0:02:11.000,0:02:13.000\r\nOgni attivit appartiene a una lista -\r\n\r\n0:02:13.000,0:02:19.000\r\n- se una lista non  specificata, l'attivit viene messa in 'Default list'.\r\n\r\n0:02:25.000,0:02:32.000\r\nPotete modificare un'attivit cliccando su di essa o sull'icona 'modifica'.\r\n\r\n0:02:38.000,0:02:40.600\r\nQuando aggiungete un'attivit potete impostare la sua posizione\r\n\r\n0:02:40.600,0:02:44.000\r\nin qualsiasi punto della lista.\r\n\r\n0:02:51.000,0:02:54.200\r\nPotete anche fare il drag and drop delle attivit per riordinarle\r\n\r\n0:02:54.200,0:02:57.500\r\no per spostarle in un'altra lista.\r\n\r\n0:03:08.000,0:03:11.500\r\nCliccando sulla stella indicherete attivit importanti\r\n\r\n0:03:11.500,0:03:14.200\r\no che richiedono particolare attenzione.\r\n\r\n0:03:18.000,0:03:21.400\r\nPotete vedere tutte le vostre attivit \"stellate\" cliccando sul pulsante Importanti\r\n\r\n0:03:21.400,0:03:26.000\r\nsituato con i filtri per le attivit in basso allo schermo.\r\n\r\n0:03:32.000,0:03:34.000\r\nPotete segnare le attivit come completate\r\n\r\n0:03:34.000,0:03:37.500\r\ne annullare tale operazione se avete fatto un errore.\r\n\r\n0:03:47.000,0:03:50.000\r\nQuando visualizzate una lista, potete trovare le attivit completate\r\n\r\n0:03:50.000,0:03:55.000\r\ncliccando sul pulsante Completate in basso allo schermo.\r\n\r\n0:04:00.000,0:04:03.000\r\nUn altro filtro utile  il Calendario che vi permetter\r\n\r\n0:04:03.000,0:04:05.700\r\ndi vedere velocemente le attivit da completare nella settimana,\r\n\r\n0:04:05.700,0:04:09.000\r\no consultare qualsiasi altro periodo in tempo.\r\n\r\n0:04:14.500,0:04:17.100\r\nInfine, non dimenticate di controllare la guida\r\n\r\n0:04:17.100,0:04:19.600\r\nsull'uso di Plancake quando la connessione Internet\r\n\r\n0:04:19.600,0:04:21.300\r\nnon  disponibile.\r\n\r\n0:04:23.000,0:04:25.800\r\nPotete usare Plancake anche sul vostro smartphone.\r\n\r\n0:04:25.900,0:04:29.000\r\nConsultate la guida Mobile per maggiori informazioni.\r\n\r\n0:04:31.000,0:04:33.600\r\nNon ci sono applicazioni da scaricare o da mantenere aggiornate\r\n\r\n0:04:33.600,0:04:38.000\r\ne funziona senza connessione Internet sulla maggior parte degli apparecchi.\r\n\r\n0:04:40.000,0:04:41.800\r\nPer ora  tutto! Grazie\r\n\r\n0:04:41.800,0:04:44.500\r\nper aver guardato il video del tutorial di Plancake.\r\n\r\n0:04:44.700,0:04:46.000\r\nSe avete ancora bisogno di aiuto\r\n\r\n0:04:46.000,0:04:49.000\r\nper favore non esitate a contattarci.\r\n\r\n0:04:52.000,0:04:54.500\r\nBuona fortuna con Plancake!"
    updated_at: '2012-02-22 00:00:00'
  PcTranslation_it_CONTRIBUTE_BODY:
    language_id: PcLanguage_it
    string_id: PcString_CONTRIBUTE_BODY
    string: "<p>\nVogliamo che Plancake diventi lo strumento per l'organizzazione personale pi usato al mondo. <br />\nPer poter raggiungere uno scopo cos ambizioso, abbiamo sicuramente bisogno del tuo aiuto.\n</p>\n\n<p>\nAbbiamo intenzione di premiare i migliori collaboratori volontari con un account Premium gratuito e con l'inclusione nella pagina del <a href=\"%s\">team</a>.\n</p>\n\n<p>\nQuindi, come  che puoi aiutare Plancake a crescere?\n<ul>\n<li>puoi scrivere un articolo che andr sul nostro blog (<a href=\"%s\">qui</a> trovi maggiori dettagli)\n</li>\n<li>puoi fare in modo che uno dei maggiori blog di tecnologia in Italia scriva di Plancake</li>\n<li>puoi scrivere un'applicazione utilizzando l'<a href=\"%s\">API</a>, se sei uno sviluppatore software</li>\n<li>puoi lavorare su alcuni dei nostri ticket ancora aperti, se sei uno sviluppatore software</li>\n</ul>\n</p>\n\n<p>\nSe ti piacerebbe svolgere una delle mansioni sopracitate o hai altre idee per far crescere Plancake, perpiacere <a href=\"%s\">contattaci</a>. Quello sarebbe senza dubbio di grande aiuto!\n</p>"
    updated_at: '2012-03-02 10:11:06'
