  PcTranslation_es_WEBSITE_SERVICES_GOOGLE_CAL_LIMIT_BODY:
    language_id: PcLanguage_es
    string_id: PcString_WEBSITE_SERVICES_GOOGLE_CAL_LIMIT_BODY
    string: "<ul>\n    <li>\n	Despes de cierto uso, Google Calendar puede no ser completamante fiable. En esta etapa, te sugerimos resetear la integracin como se explica en esta gua. <br />\n	De todas formas te animamos a <b>usar siempre Plancake como la referencia</b> cada vez que hagas un cambio en las tareas programadas.\n    </li>\n\n    <li>En orden de evitar borrados accidentales, tareas borradas en Google Calendar no se borrarn automticamente en Plancake</li>\n\n    <li>\n        La <em>fecha de trmino</em> para una repeticin no es soportada en Plancake: Plancake solo lo ignorar\n    </li>\n\n    <li>\n        Editar solo una ocurrencia en tareas repetidas no es soportado en Plancake:\n        Plancake crear una tarea nueva\n    </li>\n\n    <li>\n        Tu no puedes poner eventos en los ltimos segundos del ltimo da del mes en Google Calendar.\n        Las buenas noticias es que tu s puedes hacer esto en Plancake y se copiar de vuelta en Google Calendar.\n    </li>\n\n</ul>"
