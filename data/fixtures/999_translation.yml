  PcTranslation_es_WEBSITE_SERVICES_GOOGLE_CAL_USAGE_BODY1:
    language_id: PcLanguage_es
    string_id: PcString_WEBSITE_SERVICES_GOOGLE_CAL_USAGE_BODY1
    string: "<p>\nTras la activacin, un calendario secundario denominado <em>Plancake</em> es creado en tu cuenta de Google Calendar de forma automtica. <br />\nEs posible que tenga que volver a cargar la pgina de Google Calendar con el fin de verla. <br />\nCuando tu la veas, solo tienes que seleccionarla haciendo clic en su nombre. <br />\n<img style=\"display: block; border: 1px #ccc; slidos padding: 1px; margin-top: 5px; margin-left: 20px\" src=\"/images/gcal_plancake_calendar.png\" />\n</p>\n\n<p>\nInmediatamente despus de la activacin, <span class=\"pc_important\">asegurate de que la configuracin de ahorro de luz y el horario de la zona horaria son iguales</span> en estos tres lugares:\n<ul>\n     <li>la configuracin de Plancake </li>\n     <li>la configuracin general de Google Calendar </li>\n     <li>la configuracin del calendario secundario <em>Plancake</em> en Google Calendar</li>\n</ul>\n</p>\n"
    updated_at: '2011-06-15 15:46:12'
  PcTranslation_es_WEBSITE_SERVICES_GOOGLE_CAL_USAGE_BODY2:
    language_id: PcLanguage_es
    string_id: PcString_WEBSITE_SERVICES_GOOGLE_CAL_USAGE_BODY2
    string: "<p>\nEsta integracin es una integracin de dos vas: los cambios en una aplicacin se reflejan de vuelta en la otra\n<ul>\n     <li>al eliminar una tarea en Plancake, esa tarea tambin se elimina en Google Calendar </li>\n     <li> o mismo pasa con la adicin / edicin: una vez que un evento se aade en Google Calendar, el mismo\n     caso se agrega a la bandeja de entrada Plancake, para que pueda clasificarse ms tarde </li>\n     <li>puedes arrastrar y soltar eventos en Google Calendar y cambiar su fecha de vencimiento\n     en Plancake automticamente </li>\n     <li>tareas marcadas como terminadas en Plancake se eliminarn en Google Calendar, a menos que sean tareas repetidas</li>\n     <li> es posible que tengaa que hacer clic en el botn de actualizacin tanto en Google Calendar y en Plancake para que los cambios\n     sean visibles </li>\n</ul>\n</p>\n\n<p>\nSi deseas restablecer la connexin Plancake/Google Calendar:\n<ul>\n   <li>desactiva la conexin desde la configuracin de Plancake </li>\n   <li>elimina el calendario secundario <em>Plancake</em> en Google Calendar (ten cuidado de no perder datos importantes!) </li>\n   <li>vuelve a activar la conexin desde la configuracin de Plancake </li>\n</ul>\n</p>"
