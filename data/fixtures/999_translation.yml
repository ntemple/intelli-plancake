    string_id: PcString_ACCOUNT_HINT_KEYBOARD_SHORTCUTS
    string: "<h4>Scorciatoie da tastiera</h4>\n<p class=\"listExplanation\">Prima di tutto, decidi cosa vuoi controllare</p>\n<ul class=\"listExplanation\">\n  <li>CTRL+left agisce sulle liste</li>\n  <li>CTRL+right agisce sulle attivit</li>\n</ul>\n<p class=\"listExplanation\">Poi, muoviti sopra e sotto:</p>\n<ul class=\"listExplanation\">\n  <li>CTRL+up seleziona sopra</li>\n  <li>CTRL+down seleziona sotto</li>\n</ul>\n<p class=\"listExplanation\">E infine usa queste lettere:</p>\n<ul class=\"listExplanation\">\n  <li>g carica/visualizza lista (solo per le liste)</li>\n  <li>n nuovo elemento</li>\n  <li>e modifica elemento</li>\n  <li>d rimuovi elemento</li>\n  <li>b aggiungi attivit sotto</li>\n  <li>c marca attivit come completata</li>\n  <li>r inizia a riordinare</li>\n</ul>"
