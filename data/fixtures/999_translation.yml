  PcTranslation_fr_WEBSITE_SERVICES_GOOGLE_CAL_LIMIT_BODY:
    language_id: PcLanguage_fr
    string_id: PcString_WEBSITE_SERVICES_GOOGLE_CAL_LIMIT_BODY
    string: "<ul>\n    <li>\n	Aprs quelques utilisation, Google Agenda peut ne pas tre complt correctement. Si c'est le cas, nous vous suggrons de r-initialiser la connexion comme expliqu dans le guide. <br />\n	De toute faon, nous vous encourageons  <b>utiliser Plancake comme rfrence</b> pour chaque changement sur vos tches planifies.\n    </li>\n\n    <li>Afin d'viter toute suppression intempestive, les tches supprimes dans Google Agenda ne sont pas supprimes automatiquement dans Plancake </li>\n\n    <li>\n        La <em>date fin</em> pour les rptitions n'est pas connus de Plancake: Plancake l'ignorera\n    </li>\n\n    <li>\n        Modifier un seul vnement d'une rptition n'est pas supporter dans Plancake:\n        Plancake crera une toute nouvelle tche\n    </li>\n\n    <li>\n        Vous ne pouvez pas entrer dans Google Agenda des vnements sur le dernier ou l'avant dernier jour du mois.\n        Heureusement vous pouvez l'entrer dans Plancake et ce sera mis  jour dans Google Agenda.\n    </li>\n\n</ul>"
