  PcTranslation_it_WEBSITE_SERVICES_GOOGLE_CAL_USAGE_BODY1:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_GOOGLE_CAL_USAGE_BODY1
    string: "<p>\r\nCon l'attivazione, un calendario secondario di nome <em>Plancake</em> viene automaticamente creato nel tuo account di Google Calendar. <br />\r\nAvrai probabilmente bisogno di ricaricare la pagina per vederlo. <br />\r\nUna volta che lo vedi, selezionalo cliccando sul suo nome. <br />\r\n<img style=\"display: block; border: 1px solid #ccc; padding: 1px; margin-top: 5px; margin-left: 20px\" src=\"/images/gcal_plancake_calendar.png\" />\r\n</p>\r\n\r\n<p>\r\nSubito dopo l'attivazione, <span class=\"pc_important\">assicurati che le impostazioni di fuso orario e ora legale siano identiche</span> in 3 posti:\r\n<ul>\r\n    <li>le impostazioni di Plancake</li>\r\n    <li>le impostazioni generali di Google Calendar</li>\r\n    <li>le impostazioni del calendario secondario <em>Plancake</em> su Google Calendar</li>\r\n</ul>\r\n</p>\r\n"
    updated_at: '2011-03-19 18:14:53'
  PcTranslation_it_WEBSITE_SERVICES_GOOGLE_CAL_USAGE_BODY2:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_GOOGLE_CAL_USAGE_BODY2
    string: "<p>\nQuesta integrazione  bidirezionale: i cambiamenti in un'applicazione vengono effettuati anche nell'altra\n<ul>\n    <li>quando cancelli un'attivit su Plancake, questa attivit viene cancellata anche su Google Calendar</li>\n    <li>lo stesso vale per l'aggiunta e la modifica: una volta che viene aggiunto un evento su Google Calendar, lo stesso evento viene aggiunto alla Inbox di Plancake cos che tu possa categorizzarlo in seguito</li>\n    <li>puoi comodamente fare il \"drag and drop\" di eventi su Google Calendar e la loro data cambier automaticamente su Plancake</li>\n    <li>le attivit segnate come fatte su Plancake vengono cancellate su Google Calendar, a meno che non siano attivit ricorrenti</li>\n    <li>potresti aver bisogno di aggiornare la pagina sia su Google Calendar che su Plancake per rendere visibili i cambiamenti</li>\n</ul>\n</p>\n\n<p>\nSe vuoi resettare la connessione Plancake/Google Calendar:\n<ul>\n  <li>disattiva la connessione dalla sezione Impostazioni di Plancake</li>\n  <li>cancella <em>Plancake</em>, il calendario secondario su Google Calendar (stai attento a non perdere dati importanti!)</li>\n  <li>riattiva la connessione dalla sezione Impostazioni di Plancake</li>\n</ul>\n</p>"
    updated_at: '2012-02-23 21:13:43'
