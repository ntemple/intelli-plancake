  PcTranslation_it_WEBSITE_SERVICES_ANDROID_APP_DOWNLOAD_BODY:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_ANDROID_APP_DOWNLOAD_BODY
    string: "<p>\nPer scaricare <em>Plancake per Android</em>, puoi usare uno dei seguenti metodi:\n<ul>\n    <li>accedi a questo link <a href=\"market://search?q=pname:com.plancake.android.app\">market://search?q=pname:com.plancake.android.app</a> dal tuo dispositivo (recommended)\n    <li>vai nell'<a href=\"http://www.android.com/market/\">Android Market</a> e cerca <em>Plancake</em></li>\n    <li>scansiona questo codice QR con il lettore di codice a barre: <br /><img src=\"/images/android_app_qrcode.png\" />\n</ul>\n</p>"
