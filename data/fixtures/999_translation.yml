  PcTranslation_it_WEBSITE_SERVICES_GOOGLE_CAL_LIMIT_BODY:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_GOOGLE_CAL_LIMIT_BODY
    string: "<ul>\n    <li>\n	Dopo un certo periodo di utilizzo, Google Calendar potrebbe diventare non completamente accurato. A quel punto ti consigliamo di resettare la connessione come spiegato in questa guida. <br />\n	Comunque ti esoritamo ad <b>utilizzare sempre Plancake come riferimento ogni volta che modifichi attivit con data</b>.\n    </li>\n\n    <li>Per evitare rimozioni accidentali, attivit cancellate su Google Calendar non vengono cancellate automaticamente su Plancake</li>\n\n    <li>\n        La <em>data di scadenza</em> per una ripetizione non  supportata su Plancake: Plancake non ne tiene conto\n    </li>\n\n    <li>\n        Modificare un solo evento in una serie di attivit ripetitive non  supportato su Plancake:\n        Plancake creer un'attivit nuova\n    </li>\n\n    <li>\n        Non puoi aggiungere eventi nell'ultimo o nel penultimo giorno del mese su Google Calendar.\n        La buona notizia  che puoi farlo su Plancake e che verr trasmesso a Google Calendar.\n    </li>\n</ul>"
    updated_at: '2012-02-22 22:27:23'
