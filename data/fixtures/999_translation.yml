  PcTranslation_it_WEBSITE_SERVICES_OFFLINE_USE_BODY1:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_OFFLINE_USE_BODY1
    string: "<p>\n    Puoi usare Plancake sul tuo browser anche in mancanza di connessione ad Internet (grazie a HTML5).<br />\n    Questo  possibile semplicemente perch puoi usare la tua versione mobile/smartphone anche col tuo computer fisso/portatile.\n</p>\n\n<p>\n    <img src=\"/images/offline_use_guide1.png\" />\n</p>\n\n<p>Il supporto offline funziona molto bene in <b>Google Chrome</b> -  possibile che altri browser non supportino ancora le nuove tecnologie che stiamo sfruttando.</p>\n\n<h3>Configurazione mentre si  online</h3>\n<p>\n    Per attivare il supporto offline, vai nella versione mobile dal tuo computer portatile o fisso <b>quando la connessione Internet  disponibile</b>: <br />\n<a target=\"_blank\" href=\"%s\">%s</a>    <b>[devi essere loggato]</b><br />\nDopo la prima volta, puoi usare la versione mobile (a quell'indirizzo) dal tuo computer portatile o fisso anche in mancanza di connessione ad Internet.\n</p>\n\n<p>\n    La prima volta che accedi all'applicazione mobile (e dopo ogni volta che cancelli la cache nel tuo browser), i tuoi dati veranno sincronizzati e salvati sul tuo computer. Da quel momento in poi, puoi usare l'applicazione mobile anche quando sei offline. <br />\n    <b>Se stai usando un computer pubblico o in condivisione, non permettere l'accesso offline.</b>    \n</p>\n\n<h3>Come usare il supporto offline in mancanza di una connessione ad Internet</h3>\n<p>\nSe provi ad accedere a Plancake.com mentre non hai accesso a Internet, il sistema ti reindirizzer automaticamente alla versione mobile. <br />\nAltrimenti, se la connessione Internet si interrompe mentre stai usando l'applicazione web Plancake, puoi passare all'applicazione mobile cliccando sull'icona mostrata qui sotto (prima bisogna aprire il pannello \"Il mio account\").\n</p>\n\n<p>\n<img src=\"/images/offline_use_guide2.png\" />\n</p>\n  \n<h3>Sincronizzazione delle modifiche</h3>\n<p>\nLe modifiche nell'applicazione web o nell'applicazione mobile <b>non sono</b> sincronizzate automaticamente - premi il pulsante 'sync' nella parte bassa dello schermo quando sei pronto a trasferirle.\n</p>\n\n<p>\nPer segnare come fatta un'attivit, tienila cliccata a lungo.\n</p>\n\n<h3>Sviluppi futuri</h3>\n<p>In futuro, vorremmo integrare la possibilit di accedere offline nella stessa applicazione web principale, di modo che tu non debba cambiare l'indirizzo URL per usarla.</p>\n\n<p><b>Se riscontri problemi inaspettati, cancellare la cache del tuo browser potrebbe risolvere il problema.</b></p>"
    updated_at: '2012-02-25 16:59:14'
  PcTranslation_it_WEBSITE_SERVICES_SMARTPHONE_APP_BODY1:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_SMARTPHONE_APP_BODY1
    string: "  <p>\n      Con Plancake Mobile abbiamo deciso di intraprendere un percorso innovativo (usando HTML5) piuttosto che creare un'applicazione nativa per ogni sistema operativo smartphone.<br />\n      In tal modo possiamo aggiungere miglioramenti velocemente dato che manteniamo una sola applicazione, anzich 4 o 5.\n  </p>\n  \n  <p>\n      Cosa significa per te?\n      <ul>\n          <li>puoi usare Plancake Mobile anche in mancanza di connessione ad Internet e avere una scorciatoia comoda sulla tua schermata iniziale, come nella maggior parte delle applicazioni native.</li>\n          <li>non hai bisogno di installare nulla dall'app store - visita www.plancake.com col tuo smartphone</li>\n          <li>quando Plancake riceve aggiornamenti e correzioni di bug, il tuo smartphone potr usarli immediatamente, senza bisogno di aggiornare manualmente! </li>\n      </ul>\n  </p>\n\n<p>\nInoltre, volevamo mantenere Plancake Mobile abbastanza semplice perch pensiamo che lo schermo piccolo di uno smartphone non  la miglior opzione per organizzare le tue cose dato che avresti bisogno di un'immagine pi grande e una funzionalit di drag and drop pratica per farlo. Ci di cui probabilmente avrai bisogno  annotare le cose che ti vengono in mente, vedere cosa devi comprare al supermercato o controllare il contenuto delle tue liste.\n</p>"
    updated_at: '2012-02-25 17:01:16'
  PcTranslation_it_WEBSITE_SERVICES_SMARTPHONE_APP_BODY3:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_SMARTPHONE_APP_BODY3
    string: "  <p>\n  Visita www.plancake.com col tuo smartphone e loggati. Plancake avvertir che stai usando un dispositivo a schermo piccolo e ti reindirizzer automaticamente a Plancake Mobile. Facile!\n  </p>\n   \n  <p>\n      La prima volta che ti logghi, tutti i dati nel tuo account verranno trasferiti sul tuo smartphone. Dopo di che, puoi iniziare ad usare Plancake Mobile anche in mancanza di connessione ad Internet.\n</p>\n\n<p>Per segnare come fatta un'attivit, tienila cliccata a lungo.</p>\n\n<p>\n      Ogni volta che effettui una modifica, essa <b>non</b> verr trasferita automaticamente ai server di Plancake. Le attivit cambiate localmente avranno un bordo giallo. <br />\n  </p>\n\n  <p>\n      Una volta pronto a sincronizzare i dati tra il tuo smartphone e i server di Plancake (e anche viceversa), clicca il pulsante 'sync' nella parte bassa dello schermo (hai bisogno della connessione ad Internet per poter sincronizzare).\n  </p>"
    updated_at: '2012-02-25 17:01:42'
  PcTranslation_it_WEBSITE_SERVICES_SMARTPHONE_APP_BODY4:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_SMARTPHONE_APP_BODY4
    string: "  <p>\n      <b>Una volta che sei loggato</b>, ti suggeriamo di creare una scorciatoia sulla tua schermata iniziale (a volte chiamata 'Home'), cosicch compaia un'icona che, se cliccata, ti permette di lanciare Plancake Mobile. <br />\n  </p>\n  \n  <p>\nSu <b>Android</b> (se usi il browser predefinito), devi:\n<ol>\n<li>aprire la schermata \"Preferiti\" del browser</li>\n<li>tenere cliccato a lungo il segnalibro di Plancake, probabilmente l'ultimo elemento della lista</li>\n<li>selezionare \"Aggiungi scorciatoia alla Home\"</li>\n</ol>\nAltrimenti puoi scaricare la nostra scorciatoia dallo store - vai sull'Android Market e cerca <em>Plancake Mobile</em>.\n</p>\n\n<br />\n\n<p>\nSu <b>iPhone</b> (se usi Safari), devi:\n<ol>\n<li>premere il pulsante \"Aggiungi\" nella parte bassa della finestra di Safari</li>\n<li>premere \"Aggiungi alla Home\"</li>\n<li>premere il pulsante \"Aggiungi\" nella parte alta dello schermo</li>\n</ol>\n</p>\n\n<br />\n\n<p>\nSu <b>Blackberry</b>, devi:\n<ol>\n<li>premere il pulsante \"Blackberry\"</li>\n<li>selezionare \"Aggiungi alla Home\"</li>\n</ol>\nAltrimenti puoi scaricare la nostra scorciatoia dallo store - vai sul Blackberry App World e cerca <em>Plancake Mobile</em>.\n</p>"
    updated_at: '2012-02-25 17:02:09'
  PcTranslation_it_WEBSITE_SERVICES_SMARTPHONE_APP_BODY5:
    language_id: PcLanguage_it
    string_id: PcString_WEBSITE_SERVICES_SMARTPHONE_APP_BODY5
    string: "<p>\nPlancake Mobile funziona su qualsiasi smartphone con un browser web che supporti le funzionalit basilari di HTML5 - oggigiorno la maggior parte degli smartphone.\n</p>\n\n<p>\nSe hai problemi con il browser predefinito (probabilmente no), prova a installare Dolphin o Opera Mobile dal tuo app store e loggati a Plancake con questi.\n</p> \n\n\n<p><b>Se riscontri problemi inaspettati, ricaricare la pagina (usando il menu del browser) o cancellare la cache del tuo browser potrebbe risolvere il problema.</b></p>"
    updated_at: '2012-02-25 17:02:32'
