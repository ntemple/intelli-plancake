    string: "<p>\nUne fois activ, un autre calendrier appel <em>Plancake</em> est cr automatiquement dans votre compte Google Agenda. <br />\nPeut-tre devrez vous recharger la page Google Agenda pour le voir. <br />\nSi vous le voyez, slectionnez le en cliquant dessus.<br />\n<img style=\"display: block; border: 1px solid #ccc; padding: 1px; margin-top: 5px; margin-left: 20px\" src=\"/images/gcal_plancake_calendar.png\" />\n</p>\n\n<p>\nDe suite aprs l'activation, <span class=\"pc_important\">vrifiez bien aux 3 endroits suivants que le fuseau horaire de Google Agenda et l'heure de Plancake sont quivalents</span>:\n<ul>\n    <li>les Paramtres Plancake</li>\n    <li>les paramtres gnraux de Google Agenda</li>\n    <li>les paramtres particulier du calendrier <em>Plancake</em> sur Google Agenda</li>\n</ul>\n</p>\n"
