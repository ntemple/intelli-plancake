    string: "Do you remember all those times when you sent yourself an email to remember something? Plancake makes things easier: you can send the email directly to your Plancake account so that you can complete or organise the task once you log in.<br />\nOn smartphones you can even send an email via voice command (e.g.: Siri)!"
